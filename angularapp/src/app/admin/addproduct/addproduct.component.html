<div class="container">
    <div class="row mt-5">

        <div class="image col-md-5 col-sm-12">
            <img src="../../../assets/images/edit_product_img.jpg" height="250">
        </div>

        <div class="col-md-6 col-sm-12">
            <h3 class="title"> ADD A NEW PRODUCT </h3>
            <form #addProductForm="ngForm" (ngSubmit)="addProduct()">
                <input type="text" required class="form-control" id="name" placeholder="Product Name" name="productName" [(ngModel)]="product.productName">
                <input type="number" required class="form-control" id="price" placeholder="Product Price" name="price" [(ngModel)]="product.price">
                <textarea class="form-control" required id="description" name="description" rows="3" placeholder="Product Description" [(ngModel)]="product.description"></textarea>
                <input type="url" required class="form-control" id="imageUrl" placeholder="Image URL" name="imageUrl" [(ngModel)]="product.imageUrl">
                <input type="number" required class="form-control" id="quantity" placeholder="Product Quamtity" name="quantity" [(ngModel)]="product.quantity">

                <button type="submit" class="btn">Add</button>
            </form>
        </div>

    </div>
</div>
